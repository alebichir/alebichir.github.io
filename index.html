<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandra's CV</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Alexandra Bichir</h1>
      <div>
        <img src="selfie.jfif" alt="" height="100" id="pozaProfil" />
      </div>
      <div>
        <h2 id="job-title">HR Consultant @ TEC:AGENCY</h2>
      </div>
      <ul id="top-menu-bar">
        <li><a href="#" onclick="showPage('home')">Home</a></li>         
        <li><a href="#" onclick="showPage('skills')"> Skills</a></li>
        <li><a href="#" onclick="showLanguages()"> Known Languages</a></li>
        <li><a href="#" onclick="showProjects()">Projects</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section id="contact-form">
          <h2>Contact</h2>
          <form action="" method="get">
            <div class="form-row">
              <label for="email">Enter your email</label>
              <input
                type="email"
                name="contactEmail"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <br />
            <div class="form-row">
              <label for="name">Your name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
              <br />
            </div>
            <div class="actions">
              <button type="submit">Contact me</button>
            </div>
          </form>
        </section>

        <section>
          <h2>Menu 2</h2>
        </section>
      </div>
  
      <div id="main">
        <div class="page" id="home">
          <p><strong>Welcome</strong> message!</p>
        </div>
        <div class="page" id="skills">
          <h2>Skills</h2>
          <ul>
            <li class="favorite">HTML</li>
            <li>CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </div>

        <div class="page" id="languages">
          <h2>Known Languages</h2>
          <table>
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Professional</td>
            </tr>
            <tr>
              <td>Spanish</td>
              <td>Beginner</td>
            </tr>
          </table>
        </div>

        <div class="page" id="projects">
          <h2>Projects</h2>
        </div>
      </div>
  </section>

    <footer>
      <a
        href="https://www.linkedin.com/in/alexandra-bichir-02b35b203/"
        target="_blank"
        ><i style="font-size:24px" class="fa">&#xf08c;</i> LinkedIn
      </i>
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
